<body>
<div id="map" class="map"></div>
<script>


    var polyCoords = [
    [7498784.480000,5791314.780000], [7498745.290000,5791478.280000],
    [7498784.480000,5791314.780000]
    ];

    <!--var p = new Proj4js.Point(-76.0,45.0);   //any object will do as long as it has 'x' and 'y' properties-->
    <!--Proj4js.transform(source, dest, p);-->


    <!--for (var i in coords) {-->
      <!--var c = coords[i].split(',');-->
      <!--polyCoords.push([c[0],c[1]]);-->
        <!--}-->

    var polygon = new ol.geom.Polygon([polyCoords]);
    <!--polygon.applyTransform(ol.proj.getTransform('EPSG:4326', 'EPSG:2178'))-->

    var point = new ol.geom.Point([2335727.634217173,6846435.393422468 ]);


    var feature = new ol.Feature({
        geometry: point
    });

    var layer = new ol.layer.Vector({
        source: new ol.source.Vector({
            features: [feature]
        })
    });


    var layers = [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        }),
        layer
    ];

    var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
            projection: 'EPSG:3857',
            center: [2335727.634217173,6846435.393422468],
            zoom: 11
        })
    });


    map.on('click', function(event) {
        var view = map.getView();

        console.log("view.getCenter() = " + view.getCenter() + "\n");
        console.log("view.getZoom() = " + view.getZoom() + "\n");
    });


</script>
</body>
